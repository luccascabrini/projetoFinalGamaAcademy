<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <!--//Boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3 ">
                <div class="formulario-cadastro">
                    <form action="" class="mt-5 border p-5 bg-light shadow">
                        <h3 class="mb-4 text-secondary">Faça seu cadastro</h3>
                        <div class="row">
                        
                            <div class="mb-3 col-md-6">
                                <label>Nome</label>
                                <input type="text" name="primeiroNome" class="form-control" placeholder="Insira seu Primeiro Nome">
                            </div>
                            <div class="mb-3 col-md-6">
                                <label>Sobrenome</label>
                                <input type="text" name="sobrenome" class="form-control" placeholder="Insira seu Sobrenome">
                            </div>
                            <div class="mb-3 col-md-12" >
                                <label>E-mail</label>
                                <input type="email" name="email" class="form-control" placeholder="Insira seu E-mail no formato email@email.com">
                            </div>
                            <div class="mb-3 col-md-12" >
                                <label>Telefone</label>
                                <input type="text" name="telefone" class="form-control" onkeypress="$(this).mask('(00) 00000-0000')" placeholder="Insira seu Telefone">
                            </div>
                            <div class="mb-3 col-md-12" >
                                <label>CPF</label>
                                <input type="text" name="cpf" class="form-control" onkeypress="$(this).mask('000.000.000-00')" placeholder="Insira seu CPF">
                            </div>
                            <div class="mb-3 col-md-12" >
                                <label>Registro Geral (RG)</label>
                                <input type="text" name="registroGeral" class="form-control" placeholder="Insira seu Registro Geral (RG)">
                            </div>
                            <div class="mb-3 col-md-12" >
                                <label>Data de nascimento teste</label>
                                <input type="datetime" name="dataNascimento" class="form-control" onkeypress="$(this).mask('00/00/0000')" placeholder=Insira sua Data de Nascimento dd/mm/aaaa">
                            </div>
                            <div class="mb-3 col-md-12" >
                                <label>CEP</label>
                                <input type="text" name="CEP" class="form-control" onkeypress="$(this).mask('00.000-000')" placeholder="Insira o CEP do seu endereço">
                            </div>
                            <div class="mb-3 col-md-12" >
                                <label>Rua/Avenida</label>
                                <input type="text" name="ruaAvenida" class="form-control" placeholder="Insira o Logradouro do seu endereço">
                            </div>
                            <div class="mb-3 col-md-6">
                                <label>Número</label>
                                <input type="number" name="numEndereco" class="form-control" placeholder="Insira o Número do seu endereço">
                            </div>
                            <div class="mb-3 col-md-6">
                                <label>Complemento</label>
                                <input type="text" name="complementoEnd" class="form-control" placeholder="Insira o complemento, se houver">
                            </div>
                            <div class="mb-3 col-md-12" >
                                <label>Senha</label>
                                <input type="password" name="senha" class="form-control" placeholder="Insira uma senha">
                            </div>
                            <div class="mb-3 col-md-12" >
                                <label>Repita a senha</label>
                                <input type="password" name="senhaRepetida" class="form-control" placeholder="Repita sua senha">
                            </div>

                            <div class="col-md-12" >
                                <button class="btn btn-primary float-end">Inscrever-se</button>
                            </div>

                        </div>
                    </form>
                    <p class="text-center mt-3 text-secondary">Se já possui conta, por favor <a href="">Faça Login</a></p>
                </div>
            </div>
        </div>
    </div>















    <!-- Boostrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
</body>
</html>
